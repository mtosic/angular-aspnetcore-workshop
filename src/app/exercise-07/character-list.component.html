<h1>GoT Characters</h1>
<p><i>Click to select a character</i></p>

<ul>
    <li *ngFor="let char of characters" (click)="character = char" [ngClass]="{selected: char === character}">
        {{char.name}}
    </li>
</ul>

<div *ngIf="character">
    <character-detail [character]="character"></character-detail>
</div>
